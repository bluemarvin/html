<html>
<head>
<meta charset="utf-8">
<style type="text/css">
.container {
   display: flex;
   flex-direction: column;
   height: 100%;
   box-sizing: border-box;
}
.box {
   flex: none;
   flex-grow: 0;
   flex-shrink: 0;
   flex-basis: auto;
   box-sizing: border-box;
}
.space {
   height: 300px;
}
.scroll {
    flex: 1;
    flex-grow: 1;
    flex-shrink: 1;
    flex-basis: 0%;
    position: relative;
    overflow-y: auto;
    box-sizing: border-box;
}
</style>
</head>
<body>
<div class="container">
  <div class="box">Text before the div.</div>
  <div class="scroll"> <!-- style="overflow-y:auto; height:400px; width:400px"> -->

  </div>
</div>

</body>
</html>
