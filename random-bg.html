<html>
<head>
<meta charset="utf-8">
<style>
body {
  background-color: red;
}
#long {
  height: 100000px;
}
</style>
<script>
function num() {
   return Math.floor(Math.random() * (101));
}
setInterval(function() {
  document.body.style.backgroundColor = "rgb(" + num() + "%," + num() + "%," + num() + "%)";
},1000);
</script>
</head>
<body>
<div id="long"></div>
</body>
